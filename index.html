<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <h1>TIC-TAC-TOE</h1>
        <div class="container-grid">
            <div class="box hove no-hover">o</div>
            <div class="box hove no-hover">x</div>
            <div class="box hove start ">x</div>
            <div class="box hove no-hover">o</div>
            <div class="box hove start">x</div>
            <div class="box hove no-hover">x</div>
            <div class="box hove start">x</div>
            <div class="box hove no-hover">o</div>
            <div class="box hove no-hover">o</div>            
        </div>
        <button type="submit">PLAY</button>
        <h2>PLAYER ONE</h2> 
    </div>
    <script src="index.js"></script>
</body>
</html>
